<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Proxyfl Credentials</title>
    <link href="../css/popup.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="../js/popup.js"></script>
</head>
<body>
    <div class="update-cont">
        <div class="container">
            <div class="row">
                <div class="col-4 field-name">URL</div>
                <div class="col-8"><input class="url" type="url"></div>
            </div>
            <div class="row">
                <div class="col-4 field-name">SECRET KEY</div>
                <div class="col-8"><input class="apiKey" type="password"></div>
            </div>
        </div>
        <button class='updateCredBtn btn btn-primary' id="updateBtn">Update Credentials</button>
    </div>
</body>
</html>
